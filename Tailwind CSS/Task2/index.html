<html lang="en">

<head>

<!-- Problem statement -

Create a responsive image gallery using Tailwind CSS. The gallery should display a grid of images that adjust
their size and layout based on the screen size -->

<body class="bg-gray-400">
    <div class="container mx-auto p-5">
        <!-- heading -->
        <h2 class="text-2xl font-sans font-semibold  mb-4 text-white">IMAGE GALARY</h2>
        <!-- responsive grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- images -->
            <div class="bg-white rounded-md overflow-hidden shadow-lg ">
                <img src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698958658~exp=1698959258~hmac=466a7126626a9092d912b29655bf24a4dc11443356589497bbba6d815523b6d7"
                    alt="post1" class="w-full hover:scale-105 transform transition-transform duration-300">
            </div>
            <div class="bg-white rounded-md overflow-hidden shadow-md">
                <img src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698958658~exp=1698959258~hmac=466a7126626a9092d912b29655bf24a4dc11443356589497bbba6d815523b6d7"
                    alt="post2" class="w-full hover:scale-105 transform transition-transform duration-300">
            </div>
            <div class="bg-white rounded-md overflow-hidden shadow-md ">
                <img src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698958658~exp=1698959258~hmac=466a7126626a9092d912b29655bf24a4dc11443356589497bbba6d815523b6d7"
                    alt="post3" class="w-full hover:scale-105 transform transition-transform duration-300">
            </div>
        </div>
    </div>
</body>

</html>
